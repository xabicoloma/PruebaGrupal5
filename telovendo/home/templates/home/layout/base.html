{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Te lo vendo</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href=" {% url 'home:bienvenida' %}" id="telovendo">Te lo Vendo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href=" {% url 'home:mostrarUsuario' %} ">Mostrar Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=" {% url 'home:contactanosProveedor' %} ">Contacto Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=" {% url 'home:signUp' %} ">Crear una cuenta</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
<div class="container">
<div class= "row g-3">  
        <div class="col-sm-10 col-md-10 col-lg-10 text-center">
            <main>
                {% block main %}
                {% endblock main %}
            </main>
        </div>
    </div>
</div>
<footer class="footer mt-5 py-3 bg-dark text-white text-center">
    <div class="container-fluid">
    <p class="footer-text">TE-LO-VENDO</p>
    </div>
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
